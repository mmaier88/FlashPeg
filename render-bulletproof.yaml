services:
  - type: web
    name: flashpeg-bulletproof
    runtime: python
    repo: https://github.com/mmaier88/FlashPeg.git
    branch: main
    buildCommand: echo "Bulletproof build - no dependencies" && python --version && pwd && ls -la
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.9"
      - key: PORT
        generateValue: true
      - key: RENDER
        value: "true"
    healthCheckPath: /
    autoDeploy: true
    region: oregon