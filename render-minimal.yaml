services:
  - type: web
    name: flashpeg-minimal
    runtime: python
    repo: https://github.com/mmaier88/FlashPeg.git
    branch: main
    buildCommand: "echo 'No build needed - using stdlib only'"
    startCommand: python minimal_app.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
      - key: MAINNET_RPC_URL
        sync: false
      - key: KEEPER_PRIVATE_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true