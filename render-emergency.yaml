services:
  - type: web
    name: flashpeg-emergency
    runtime: python
    repo: https://github.com/mmaier88/FlashPeg.git
    branch: main
    buildCommand: echo "No build needed - stdlib only"
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
      - key: PORT
        generateValue: true
    healthCheckPath: /
    autoDeploy: true