services:
  # Alternative configuration using web service type for health checks
  - type: web
    name: flashpeg-keeper-web
    runtime: node
    repo: https://github.com/mmaier88/FlashPeg.git
    branch: main
    buildCommand: npm install && npm run build:keeper
    startCommand: npm run keeper:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: MAINNET_RPC_URL
        sync: false
      - key: KEEPER_PRIVATE_KEY
        sync: false
      - key: ARB_STETH_CONTRACT
        sync: false
      - key: ARB_DAI_CONTRACT
        sync: false
      - key: MIN_PROFIT_USD
        value: "100"
      - key: MAX_GAS_PRICE_GWEI
        value: "50"
      - key: POLL_INTERVAL_MS
        value: "5000"
      - key: LOG_LEVEL
        value: info
    autoDeploy: true