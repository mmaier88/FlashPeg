services:
  - type: worker
    name: flashpeg-keeper-python
    runtime: python
    repo: https://github.com/mmaier88/FlashPeg.git
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python keeper.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        value: "3000"
      - key: MAINNET_RPC_URL
        sync: false
      - key: KEEPER_PRIVATE_KEY
        sync: false
      - key: ARB_STETH_CONTRACT
        sync: false
      - key: ARB_DAI_CONTRACT
        sync: false
      - key: MIN_PROFIT_USD
        value: "100"
      - key: MAX_GAS_PRICE_GWEI
        value: "50"
      - key: POLL_INTERVAL_MS
        value: "5000"
    autoDeploy: true
    region: oregon