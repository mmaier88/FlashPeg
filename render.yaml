services:
  - type: web
    name: flashpeg-flask-simple
    runtime: python
    repo: https://github.com/mmaier88/FlashPeg.git
    branch: main
    buildCommand: pip install -r requirements-flask.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.9"
      - key: PORT
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true