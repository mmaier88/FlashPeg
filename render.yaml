services:
  - type: worker
    name: flashpeg-keeper
    runtime: node
    repo: https://github.com/mmaier88/FlashPeg.git
    branch: main
    buildCommand: npm install && npm run build:keeper
    startCommand: npm run keeper:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: MAINNET_RPC_URL
        sync: false
      - key: KEEPER_PRIVATE_KEY
        sync: false
      - key: ARB_STETH_CONTRACT
        sync: false
      - key: ARB_DAI_CONTRACT
        sync: false
      - key: MIN_PROFIT_USD
        value: 100
      - key: MAX_GAS_PRICE_GWEI
        value: 50
      - key: POLL_INTERVAL_MS
        value: 5000
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    autoDeploy: true